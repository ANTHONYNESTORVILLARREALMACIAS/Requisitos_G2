<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Especialistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Gestionar Especialistas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Importar Datos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="../index.html">
                                Salir
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

        
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">Gestionar Especialistas</h1>
                <button class="btn btn-primary mb-3" onclick="showForm()">Agregar Especialista</button>
             
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Número de Teléfono</th>
                                <th>Correo Electrónico</th>
                                <th>Título</th>
                                <th>Área de Dominio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="specialistTable">
                      
                        </tbody>
                    </table>
                </div>

            
                <form id="specialistForm" class="d-none">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Número de Teléfono</label>
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Área de Dominio</label>
                        <input type="text" class="form-control" id="area" required>
                    </div>
                    <button type="button" class="btn btn-success" onclick="saveSpecialist()">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
                </form>
            </main>
        </div>
    </div>

    <script>
        let specialists = [
            { name: "Carlos López", phone: "0992927569", email: "carlos.lopez@example.com", title: "Ingeniero de Sistemas", area: "Desarrollo Web" },
            { name: "Ana García", phone: "0992927569", email: "ana.garcia@example.com", title: "Psicóloga", area: "Psicología Clínica" },
            { name: "Luis Martínez", phone: "0992927569", email: "luis.martinez@example.com", title: "Arquitecto", area: "Diseño Urbano" }
        ];

        function showForm() {
            document.getElementById('specialistForm').classList.remove('d-none');
        }

        function hideForm() {
            document.getElementById('specialistForm').classList.add('d-none');
        }

        function saveSpecialist() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const title = document.getElementById('title').value;
            const area = document.getElementById('area').value;

            specialists.push({ name, phone, email, title, area });
            updateTable();
            hideForm();
        }

        function updateTable() {
            const tableBody = document.getElementById('specialistTable');
            tableBody.innerHTML = '';

            specialists.forEach((specialist, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${specialist.name}</td>
                    <td>${specialist.phone}</td>
                    <td>${specialist.email}</td>
                    <td>${specialist.title}</td>
                    <td>${specialist.area}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editSpecialist(${index})">Modificar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSpecialist(${index})">Borrar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteSpecialist(index) {
            specialists.splice(index, 1);
            updateTable();
        }

        function editSpecialist(index) {
            const specialist = specialists[index];
            document.getElementById('name').value = specialist.name;
            document.getElementById('phone').value = specialist.phone;
            document.getElementById('email').value = specialist.email;
            document.getElementById('title').value = specialist.title;
            document.getElementById('area').value = specialist.area;
            
            deleteSpecialist(index);
            showForm();
        }

        // Inicializa la tabla con los datos predefinidos
        document.addEventListener('DOMContentLoaded', updateTable);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
